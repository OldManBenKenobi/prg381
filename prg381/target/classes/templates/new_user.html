<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Users</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Users</h1>
		<hr>
		<h2>Save User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{id}"
				placeholder="ID" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cource}"
				placeholder="Cource" class="form-control mb-4 col-4">

                <input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">

                <input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{password}"
				placeholder="password" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/CRUD}"> Back to User List</a>
	</div>
</body>
</html>
